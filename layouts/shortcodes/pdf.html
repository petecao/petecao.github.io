{{ $src := .Get "src" | default "" }}
{{ $height := .Get "height" | default "700px" }}
{{ if eq $src "" }}
  <p><strong>pdf shortcode:</strong> missing `src`.</p>
{{ else }}
  <div class="pdf-embed" style="width:100%;height:{{ $height }};">
    <iframe src="{{ $src }}" style="width:100%;height:100%;border:0;" aria-label="PDF viewer">
      <p>Your browser does not support inline PDFs. <a href="{{ $src }}">Download the PDF</a>.</p>
    </iframe>
  </div>
{{ end }}
